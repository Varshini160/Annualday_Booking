<!DOCTYPE html>
<html>
<head>
	<title>Annual Day Booking Form</title>
	<link rel="stylesheet" type="text/css" href="annual.css">
</head>
<body>
	<h1>Annual Day Booking Form</h1>
	<form method="post" action="Annual.php">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

		<label for="event-date">Event Date:</label>
		<input type="date" id="event-date" name="eventDate" required><br>

		<label for="event-type">Event Type:</label>
		<select id="event-type" name="eventType" required>
			<option value="">--Select Event Type--</option>
			<option value="Cultural Program">Cultural Program</option>
			<option value="Sports Event">Sports Event</option>
			<option value="Academic Event">Academic Event</option>
		</select><br>

		<label for="guests">Number of Guests:</label>
		<input type="number" id="guests" name="guests" min="1" required><br>
	<br>
		<input type="submit" value="Submit"><br>
	</form>
</body>
</html>
